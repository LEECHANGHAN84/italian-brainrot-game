<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="120" viewBox="0 0 100 120" xmlns="http://www.w3.org/2000/svg">
  <!-- 리본 부분 -->
  <path d="M35,50 L25,90 L50,75 L75,90 L65,50" fill="#C0C0C0" stroke="#A9A9A9" stroke-width="1.5" />
  
  <!-- 메달 원형 -->
  <circle cx="50" cy="40" r="35" fill="url(#silverGradient)" stroke="#A9A9A9" stroke-width="2" />
  
  <!-- 메달 내부 테두리 -->
  <circle cx="50" cy="40" r="30" fill="none" stroke="#A9A9A9" stroke-width="1.5" />
  
  <!-- 메달 내부 숫자 -->
  <text x="50" y="55" font-family="'Black Han Sans', sans-serif" font-size="40" text-anchor="middle" fill="#A9A9A9" stroke="#C0C0C0" stroke-width="1">2</text>
  
  <!-- 은메달 그라데이션 정의 -->
  <defs>
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E6E6E6" />
      <stop offset="50%" stop-color="#C0C0C0" />
      <stop offset="100%" stop-color="#A9A9A9" />
    </linearGradient>
  </defs>
</svg>
