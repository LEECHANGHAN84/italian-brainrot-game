{% extends "layout.html" %}
{% from "macros/quiz_ui.html" import render_quiz_ui %}

{% block title %}중수 모드{% endblock %}

{% block content %}
<style>
    /* 프로그레스 바에 문제 진행도 표시하기 위한 스타일 */
    .progress-indicator {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-weight: bold;
        text-shadow: 1px 1px 1px rgba(0,0,0,0.3);
        font-size: 0.8rem;
        z-index: 10;
    }
</style>
    {% call render_quiz_ui('중수 모드', show_timer=False) %}
        <div id="options-container" class="d-grid gap-2 col-12 mx-auto">
            <!-- Buttons will be inserted here by JavaScript -->
        </div>
    {% endcall %}
{% endblock %}

{% block scripts %}
<script>
    // --- DOM Elements ---
    const scoreDisplay = document.getElementById('score');
    const quizArea = document.getElementById('quiz-area');
    const loadingScreen = document.getElementById('loading-screen');
    const resultScreen = document.getElementById('result-screen');
    const finalScoreDisplay = document.getElementById('final-score');
    const correctAnswersDisplay = document.getElementById('correct-answers');
    const totalQuestionsDisplay = document.getElementById('total-questions');
    const optionsContainer = document.getElementById('options-container');
    const characterImage = document.getElementById('character-image');
    const progressBar = document.getElementById('progress-bar');

    // --- Game State ---
    let score = 0;
    let questions = [];
    let currentQuestionIndex = 0;
    let correctAnswers = 0;

    // --- Core Functions ---
    async function startQuiz() {
        loadingScreen.style.display = 'block';
        quizArea.style.display = 'none';
        resultScreen.style.display = 'none';
        try {
            const response = await fetch('/api/quiz/intermediate');
            if (!response.ok) {
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.indexOf('application/json') !== -1) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `서버 오류: ${response.status}`);
                } else {
                    const errorText = await response.text();
                    console.error("서버로부터 받은 비-JSON 응답:", errorText);
                    throw new Error(`퀴즈 데이터를 불러오는 중 서버에서 오류가 발생했습니다 (상태: ${response.status}).`);
                }
            }
            questions = await response.json();
            if (questions.length === 0) {
                throw new Error('표시할 퀴즈가 없습니다.');
            }
            // Reset state for a new game
            currentQuestionIndex = 0;
            score = 0;
            correctAnswers = 0;
            scoreDisplay.textContent = score;
            
            loadingScreen.style.display = 'none';
            quizArea.style.display = 'block';
            showNextQuestion();
        } catch (error) {
            loadingScreen.innerHTML = `<p class="text-danger">${error.message}</p><a href="{{ url_for('index') }}" class="btn btn-primary">메인으로</a>`;
        }
    }

    function showNextQuestion() {
        if (currentQuestionIndex >= questions.length) {
            endQuiz();
            return;
        }
        const question = questions[currentQuestionIndex];
        characterImage.src = `/static/uploads/${question.image}`;
        optionsContainer.innerHTML = ''; // Clear previous options

        question.options.forEach((optionText, index) => {
            const button = document.createElement('button');
            button.className = 'btn btn-lg btn-primary';
            button.textContent = `${index + 1}. ${optionText}`;
            button.dataset.answer = optionText; // 정답 비교를 위해 데이터 속성 추가
            button.onclick = () => checkAnswer(button, question.answer);
            
            optionsContainer.appendChild(button);
        });
        
        // 글자 수에 따라 폰트 크기 조절
        setTimeout(() => {
            adjustFontSizeForButtons();
        }, 10);
        
        updateProgressBar();
    }

    function checkAnswer(selectedButton, correctAnswer) {
        const allButtons = optionsContainer.querySelectorAll('button');
        const selectedAnswerName = selectedButton.dataset.answer;

        // Disable all buttons and reveal the correct answer
        allButtons.forEach(btn => {
            btn.disabled = true;
            const btnName = btn.dataset.answer;
            if (btnName === correctAnswer) {
                btn.classList.remove('btn-outline-primary');
                btn.classList.add('btn-success');
            }
        });

        // Check if the user was correct
        if (selectedAnswerName === correctAnswer) {
            score += 5; // 정답일 경우 5점 추가
            correctAnswers++;
            scoreDisplay.textContent = score;
            showUnifiedStamp('정답 +5', true);
        } else {
            showUnifiedStamp('실패', false);
        }
        
        currentQuestionIndex++;
        setTimeout(showNextQuestion, 1200);
    }

    function updateProgressBar() {
        const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
        progressBar.style.width = `${progress}%`;
        progressBar.setAttribute('aria-valuenow', progress);
        
        // 프로그레스 바 컨테이너 찾기
        const progressContainer = progressBar.parentElement;
        
        // 기존 프로그레스 표시기 제거
        let progressIndicator = document.getElementById('progress-indicator');
        if (!progressIndicator) {
            // 프로그레스 바에 문제 진행도 표시기 추가
            progressContainer.style.position = 'relative';
            progressIndicator = document.createElement('div');
            progressIndicator.id = 'progress-indicator';
            progressIndicator.className = 'progress-indicator';
            progressContainer.appendChild(progressIndicator);
        }
        
        // 프로그레스 표시기 업데이트
        progressIndicator.textContent = `${currentQuestionIndex + 1} / ${questions.length}`;
    }

    function endQuiz() {
        quizArea.style.display = 'none';
        resultScreen.style.display = 'block';
        finalScoreDisplay.textContent = score;
        correctAnswersDisplay.textContent = correctAnswers;
        totalQuestionsDisplay.textContent = questions.length;
        
        const endButtons = document.getElementById('end-buttons');
        endButtons.innerHTML = ''; // Clear previous buttons

        // 80점 이상이면 '고수 모드' 버튼 추가
        if (score >= 80) {
            const nextModeBtn = document.createElement('a');
            nextModeBtn.href = "{{ url_for('advanced_mode') }}";
            nextModeBtn.className = 'btn btn-success btn-lg me-3';
            nextModeBtn.innerHTML = '<i class="fas fa-arrow-right me-2"></i> 고수 모드 도전';
            endButtons.appendChild(nextModeBtn);
        }

        // 다시하기 버튼
        const restartBtn = document.createElement('a');
        restartBtn.href = "{{ url_for('intermediate_mode') }}";
        restartBtn.className = 'btn btn-primary btn-lg me-3';
        restartBtn.innerHTML = '<i class="fas fa-redo me-2"></i> 다시하기';
        endButtons.appendChild(restartBtn);

        // 메인 메뉴 버튼
        const mainMenuBtn = document.createElement('a');
        mainMenuBtn.href = "{{ url_for('index') }}";
        mainMenuBtn.className = 'btn btn-secondary btn-lg';
        mainMenuBtn.innerHTML = '<i class="fas fa-home me-2"></i> 메인 메뉴로';
        endButtons.appendChild(mainMenuBtn);
    }

    // 글자 수에 따라 폰트 크기를 자동으로 조절하는 함수
    function adjustFontSizeForButtons() {
        const buttons = optionsContainer.querySelectorAll('.btn');
        
        buttons.forEach(button => {
            // 원래 폰트 크기로 초기화
            button.style.fontSize = '';
            button.style.whiteSpace = 'normal';
            button.style.overflow = 'visible';
            button.style.textOverflow = 'clip';
            
            // 텍스트 길이에 따라 폰트 크기 조절
            const textLength = button.textContent.length;
            
            // 모바일 화면인지 확인
            const isMobile = window.innerWidth <= 767;
            
            // 기본 폰트 크기 (rem 단위)
            let baseFontSize = isMobile ? 1.035 : 1.15;
            let reductionFactor = 1.0;
            
            // 버튼 최대 너비 설정 (이미지 컨테이너 너비에 맞추기)
            const imageContainer = document.querySelector('.image-container');
            if (imageContainer) {
                const containerWidth = imageContainer.offsetWidth;
                button.style.maxWidth = `${containerWidth}px`;
            }
            
            // 텍스트 길이에 따라 단계적 폰트 크기 조절 (띄워쓰기 포함 길이 기준)
            if (textLength >= 21) {
                // 21자 이상: 기존 폰트 크기의 70%로 설정
                reductionFactor = 0.7;
            } else if (textLength >= 16) {
                // 16-20자: 기존 폰트 크기의 90%로 설정
                reductionFactor = 0.9;
            } else {
                // 15자 이하: 기존 폰트 크기 그대로 유지
                reductionFactor = 1.0;
            }
            
            // 폰트 크기 적용
            if (reductionFactor < 1.0) {
                const newFontSize = baseFontSize * reductionFactor;
                button.style.fontSize = `${newFontSize}rem`;
            }
            
            // 줄바꿈 없이 한 줄로 표시
            button.style.whiteSpace = 'normal';
            button.style.wordBreak = 'keep-all';
            button.style.wordWrap = 'break-word';
        });
    }
    
    // 화면 크기 변경 시 버튼 폰트 크기 재조절
    window.addEventListener('resize', adjustFontSizeForButtons);

    // --- Event Listener ---
    document.addEventListener('DOMContentLoaded', startQuiz);
</script>
{% endblock %}
