{% extends "layout.html" %}
{% from "macros/quiz_ui.html" import render_quiz_ui %}
{% from "macros/stamp_macro.html" import stamp_system %}

{% block title %}신 모드{% endblock %}

{% block content %}
<style>
    /* 신 모드 색상 변수 */
    :root {
        --god-primary: #17a2b8;
        --god-secondary: #138496;
        --god-accent: #0dcaf0;
        --god-light: #e6f7fa;
        --god-dark: #0a4b55;
    }
    
    /* 배경 패턴 스타일 */
    .background-pattern {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2317a2b8' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        z-index: -1;
        opacity: 0.8;
    }
    
    /* 모드 아이콘 스타일 */
    .mode-icon {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, var(--god-accent), var(--god-primary));
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 15px;
        box-shadow: 0 10px 20px rgba(23, 162, 184, 0.3);
        position: relative;
        overflow: hidden;
    }
    
    .mode-icon::before {
        content: '';
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        background: linear-gradient(45deg, var(--god-accent), transparent, var(--god-primary));
        animation: spin 3s linear infinite;
        opacity: 0.7;
    }
    
    .mode-icon i {
        font-size: 28px;
        color: white;
        position: relative;
        z-index: 2;
        text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    /* 프로그레스 바 내 타이머 스타일 */
    .progress-timer {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: white;
        font-weight: bold;
        font-size: 0.8rem;
        z-index: 10;
        text-shadow: 0 0 2px rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        gap: 0.3rem;
    }
    
    /* 프로그레스 바에 문제 진행도 표시하기 위한 스타일 */
    .progress-indicator {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-weight: bold;
        text-shadow: 1px 1px 1px rgba(0,0,0,0.3);
        font-size: 0.8rem;
        z-index: 10;
    }
    
    /* 다크 모드 스타일 */
    @media (prefers-color-scheme: dark) {
        .background-pattern {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2317a2b8' fill-opacity='0.15'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.2;
        }
        
        .user-info-card {
            background: linear-gradient(145deg, rgba(10, 75, 85, 0.3), rgba(0, 0, 0, 0.5));
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        
        .user-info-card .card-body {
            background-color: rgba(33, 37, 41, 0.7);
        }
        
        .form-label {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .form-control, .form-select {
            background-color: rgba(33, 37, 41, 0.8);
            border-color: rgba(23, 162, 184, 0.4);
            color: white;
        }
        
        .form-control:focus, .form-select:focus {
            background-color: rgba(33, 37, 41, 0.9);
            color: white;
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
    }
    
    /* 폰트 스타일 */
    body {
        font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
    }
    
    /* 도전 페이지 스타일 */
    .user-info-card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(23, 162, 184, 0.1);
        background: linear-gradient(145deg, var(--god-light), #ffffff);
        overflow: hidden;
    }
    
    .user-info-card .card-header {
        background: linear-gradient(135deg, var(--god-primary), var(--god-secondary));
        color: white;
        border: none;
        padding: 1.5rem;
        font-weight: 700;
        letter-spacing: 0.5px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    
    .user-info-card .card-body {
        padding: 2rem;
    }
    
    .form-label {
        font-weight: 600;
        color: var(--god-dark);
        margin-bottom: 0.5rem;
        font-size: 0.95rem;
        letter-spacing: 0.3px;
    }
    
    .form-control, .form-select {
        border-radius: 10px;
        border: 2px solid rgba(23, 162, 184, 0.2);
        padding: 0.75rem 1rem;
        font-size: 1rem;
        transition: all 0.3s ease;
        box-shadow: none;
    }
    
    .form-control:focus, .form-select:focus {
        border-color: var(--god-primary);
        box-shadow: 0 0 0 0.25rem rgba(23, 162, 184, 0.25);
    }
    
    #start-quiz-btn {
        background: linear-gradient(135deg, var(--god-primary), var(--god-secondary));
        border: none;
        padding: 1rem;
        font-weight: 700;
        letter-spacing: 0.5px;
        border-radius: 10px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(23, 162, 184, 0.3);
    }
    
    #start-quiz-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(23, 162, 184, 0.4);
        background: linear-gradient(135deg, var(--god-accent), var(--god-primary));
    }
    
    /* 타이머 스타일 */
    .timer-container {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        justify-content: center;
        margin-bottom: 1rem;
    }
    
    #timer-bar-container {
        width: 200px;
        height: 15px;
        background-color: #e9ecef;
        border-radius: 8px;
        overflow: hidden;
    }
    
    #timer-bar {
        height: 100%;
        width: 100%;
        background-color: var(--god-primary);
        transition: width 1s linear;
    }
    
    /* 경과 시간 스타일 */
    #elapsed-timer {
        font-weight: 600;
        font-size: 1.1rem;
        background: linear-gradient(45deg, var(--god-secondary), var(--god-accent));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }
    
    /* 이미지 클립 스타일 */
    .character-image-wrapper {
        position: relative;
        width: 100%;
        max-width: 300px;
        margin: 0 auto;
    }
    
    /* 이미지 컨테이너 스타일 */
    
    /* 메모리 게임 스타일 */
    .memory-game-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 15px;
        margin: 0 auto 20px;
        max-width: 500px;
        position: relative;
    }
    
    /* 매치 성공 효과 */
    .match-success-effect {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(76, 175, 80, 0.8);
        color: white;
        font-size: 2rem;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 10px;
        z-index: 100;
        animation: fadeInOut 0.8s ease-in-out;
    }
    
    @keyframes fadeInOut {
        0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
        50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
        100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
    }
    
    .memory-card {
        position: relative;
        height: 200px;
        perspective: 1000px;
        cursor: pointer;
        transform-style: preserve-3d;
        transition: transform 0.6s, box-shadow 0.3s;
        border-radius: 10px;
        box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    
    .memory-card:hover {
        box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        transform: translateY(-5px);
    }
    
    .memory-card.flipped {
        transform: rotateY(180deg);
    }
    
    .memory-card.matched {
        transform: rotateY(180deg);
        cursor: default;
        box-shadow: 0 0 20px rgba(76, 175, 80, 0.8);
        border: 3px solid #4CAF50;
        animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
        70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
        100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
    }
    
    .memory-card-front,
    .memory-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .memory-card-front {
        background-color: white;
        transform: rotateY(180deg);
        overflow: hidden;
        padding: 8px;
    }
    
    .memory-card-back {
        background: linear-gradient(135deg, #a29bfe, #6c5ce7);
        color: white;
        font-weight: bold;
    }
    
    .memory-card-back i {
        font-size: 3.5rem;
        color: white;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .memory-card-front img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 8px;
    }
    .image-container {
        position: relative;
        width: 100%;
        max-width: 300px;
        height: 300px;
        margin: 0 auto;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 18px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    
    .image-container img,
    #character-image {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
    <!-- 사용자 정보 입력 화면 -->

<script>
    // --- DOM Elements ---
    const userInfoForm = document.getElementById('user-info-form');
    const quizContainer = document.getElementById('quiz-container');
    const playerForm = document.getElementById('player-form');
    // 국가 선택 부분 주석 처리로 인해 countrySelect 참조 제거
    // const countrySelect = document.getElementById('country-select');
    const affiliationInput = document.getElementById('affiliation-input');
    const nicknameInput = document.getElementById('nickname-input');
    const startQuizBtn = document.getElementById('start-quiz-btn');
    
    const scoreDisplay = document.getElementById('score');
    const quizArea = document.getElementById('quiz-area');
    const loadingScreen = document.getElementById('loading-screen');
    const resultScreen = document.getElementById('result-screen');
    const finalScoreDisplay = document.getElementById('final-score');
    const correctAnswersDisplay = document.getElementById('correct-answers');
    const totalQuestionsDisplay = document.getElementById('total-questions');
    const optionsContainer = document.getElementById('options-container');
    const imageContainer = document.querySelector('.image-container');
    const progressBar = document.getElementById('progress-bar');
    const timerSlot = document.getElementById('timer-slot');
    
    // --- Game State ---
    let score = 0;
    let questions = [];
    let currentQuestionIndex = 0;
    let correctAnswers = 0;
    let timerInterval = null; // Timer interval ID
    let startTime = null; // 퀴즈 시작 시간
    
    // --- 사용자 정보 ---
    let playerCountry = 'South Korea';
    let playerAffiliation = '';
    let playerNickname = '';

    // --- Core Functions ---
    function createTimerUI() {
        // 타이머 슬롯 숨기기 (기존 시계 제거)
        if (timerSlot) timerSlot.style.display = 'none';
        
        // 프로그레스 바 찾기
        const progressContainer = document.getElementById('progress-container');
        if (!progressContainer) return;
        
        // 프로그레스 바에 타이머 추가
        const timerContainer = document.createElement('div');
        timerContainer.id = 'timer-container';
        timerContainer.className = 'progress-timer';
        timerContainer.innerHTML = `
            <i class="fas fa-stopwatch" style="font-size: 0.7rem;"></i>
            <span id="timer-seconds">3.00</span>
        `;
        
        // 프로그레스 바에 타이머 추가
        progressContainer.style.position = 'relative';
        progressContainer.appendChild(timerContainer);
        
        // 프로그레스 바에 문제 진행도 표시기 추가
        const progressIndicator = document.createElement('div');
        progressIndicator.id = 'progress-indicator';
        progressIndicator.className = 'progress-indicator';
        progressIndicator.innerHTML = `<span id="current-question">1</span>/<span id="total-questions">${questions.length}</span>`;
        progressContainer.appendChild(progressIndicator);
        
        // 타이머 요소 참조 업데이트
        timerSeconds = document.getElementById('timer-seconds');
        timerBar = document.getElementById('progress-bar'); // 프로그레스 바를 타이머 바로 사용
    }

    // 폼 제출 이벤트 핸들러 등록
    document.addEventListener('DOMContentLoaded', function() {
        playerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 폼 유효성 검사
            if (!playerForm.checkValidity()) {
                e.stopPropagation();
                playerForm.classList.add('was-validated');
                return;
            }
            
            // 사용자 정보 저장
            playerCountry = 'South Korea'; // 기본값으로 설정 (국가 선택 UI 제거됨)
            playerAffiliation = affiliationInput.value.trim();
            playerNickname = nicknameInput.value.trim();
            
            // 폼 숨기고 퀴즈 시작
            userInfoForm.style.display = 'none';
            quizContainer.style.display = 'block';
            startQuiz();
        });
    });
    
    async function startQuiz() {
        clearInterval(timerInterval);
        createTimerUI();
        loadingScreen.style.display = 'block';
        quizArea.style.display = 'none';
        resultScreen.style.display = 'none';
        try {
            const response = await fetch('/api/quiz/god'); // 올바른 API 경로
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || '퀴즈 데이터를 불러오는 데 실패했습니다.');
            }
            questions = await response.json();
            if (questions.length === 0) {
                throw new Error('표시할 퀴즈가 없습니다.');
            }
            // Reset state for a new game
            currentQuestionIndex = 0;
            score = 0;
            correctAnswers = 0;
            scoreDisplay.textContent = score;
            
            // 퀴즈 시작 시간 기록
            startTime = new Date();
            // 경과 시간 타이머 시작
            startElapsedTimer();
            
            loadingScreen.style.display = 'none';
            quizArea.style.display = 'block';
            showNextQuestion();
        } catch (error) {
            loadingScreen.innerHTML = `<p class="text-danger">${error.message}</p><a href="{{ url_for('index') }}" class="btn btn-primary">메인으로</a>`;
        }
    }

    function showNextQuestion() {
        if (currentQuestionIndex >= questions.length) {
            endQuiz();
            return;
        }
        const question = questions[currentQuestionIndex];
        console.log('현재 문제 유형:', question.type, question);
        
        // 이미지 영역 초기화
        imageContainer.innerHTML = '';
        optionsContainer.innerHTML = ''; // Clear previous options
        
        // 이미지 컨테이너 표시 (기본값)
        document.querySelector('.image-container').style.display = 'flex';
        
        // 문제 유형에 따라 이미지 표시 방식 변경
        if (question.type === 'image_crop') {
            console.log('이미지 크롭 문제 표시');
            
            // 이미지 요소 생성
            const characterImage = document.createElement('img');
            characterImage.id = 'character-image';
            characterImage.alt = '캐릭터 이미지';
            characterImage.src = `/static/uploads/${question.image}`;
            imageContainer.appendChild(characterImage);
            
            // 이미지가 로드된 후 준 클래스 적용
            characterImage.onload = () => {
                const imageContainer = characterImage.closest('.image-container');
                // 4개의 사분면 (0: TL, 1: TR, 2: BL, 3: BR)
                const segment = Math.floor(Math.random() * 4);
                imageContainer.dataset.segment = segment;
                imageContainer.classList.add('zoomed');
                question.applied_segment = segment; // 적용된 세그먼트 저장
            };
            
            // 선택지 버튼 생성
            question.options.forEach((option, index) => {
                const buttonWrapper = document.createElement('div');
                buttonWrapper.className = 'col-6 d-grid';

                const button = document.createElement('button');
                button.className = 'btn btn-lg btn-primary';
                button.textContent = `${index + 1}. ${option.name}`;
                button.dataset.answer = option.name; // 정답 비교를 위해 데이터 속성 추가
                button.onclick = () => checkAnswer(button, question.correct_answer); // 명시적으로 전달받은 정답 사용

                buttonWrapper.appendChild(button);
                optionsContainer.appendChild(buttonWrapper);
            });
            
        } else if (question.type === 'masked_text') {
            console.log('텍스트 마스킹 문제 표시');
            
            // 이미지 요소 생성
            const characterImage = document.createElement('img');
            characterImage.id = 'character-image';
            characterImage.alt = '캐릭터 이미지';
            characterImage.src = `/static/uploads/${question.image}`;
            characterImage.className = 'img-fluid rounded';
            imageContainer.appendChild(characterImage);
            
            // 선택지 버튼 생성 (마스킹 적용)
            question.options.forEach((option, index) => {
                const buttonWrapper = document.createElement('div');
                buttonWrapper.className = 'col-6 d-grid';

                const button = document.createElement('button');
                button.className = 'btn btn-lg btn-primary';
                
                // 텍스트 마스킹 적용
                const displayText = maskText(option.name);
                button.dataset.maskedText = displayText;
                
                button.textContent = `${index + 1}. ${displayText}`;
                button.dataset.answer = option.name; // 정답 비교를 위해 데이터 속성 추가
                button.onclick = () => checkAnswer(button, question.correct_answer); // 명시적으로 전달받은 정답 사용

                buttonWrapper.appendChild(button);
                optionsContainer.appendChild(buttonWrapper);
            });
            
        } else if (question.type === 'memory_game') {
            console.log('메모리 게임 문제 표시');
            
            // 이미지 컨테이너 숨기기 (메모리 게임에서는 상단 이미지 불필요)
            document.querySelector('.image-container').style.display = 'none';
            
            // 메모리 게임 컨테이너 생성
            const memoryGameContainer = document.createElement('div');
            memoryGameContainer.className = 'memory-game-container';
            optionsContainer.appendChild(memoryGameContainer);
            
            // 메모리 게임 타이틀 추가
            const memoryTitle = document.createElement('div');
            memoryTitle.className = 'text-center mb-3';
            memoryTitle.innerHTML = '<h4>같은 캐릭터 카드를 찾아보세요!</h4>';
            optionsContainer.insertBefore(memoryTitle, memoryGameContainer);
            
            // 메모리 게임 카드 생성
            let flippedCards = [];
            let matchedPairs = 0;
            let canFlip = true;
            
            // 카드 생성 (4장의 카드, 모두 같은 캐릭터)
            question.cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'memory-card';
                cardElement.dataset.cardId = card.id;
                
                // 카드 앞면 (이미지)
                const cardFront = document.createElement('div');
                cardFront.className = 'memory-card-front';
                const cardImage = document.createElement('img');
                cardImage.src = `/static/uploads/${card.image}`;
                cardImage.alt = card.name;
                cardFront.appendChild(cardImage);
                
                // 카드 뒤면 (물음표)
                const cardBack = document.createElement('div');
                cardBack.className = 'memory-card-back';
                cardBack.innerHTML = '<i class="fas fa-question"></i>';
                
                // 카드 클릭 이벤트
                cardElement.addEventListener('click', function() {
                    // 이미 뒤집힌 카드거나 더 이상 뒤집을 수 없는 상태면 무시
                    if (!canFlip || this.classList.contains('flipped') || this.classList.contains('matched')) return;
                    
                    // 이미 2장이 뒤집혀 있으면 무시
                    if (flippedCards.length >= 2) return;
                    
                    // 카드 뒤집기
                    this.classList.add('flipped');
                    flippedCards.push(this);
                    
                    // 2장의 카드가 뒤집혔을 때
                    if (flippedCards.length === 2) {
                        canFlip = false;
                        
                        // 두 카드의 페어 ID 가져오기
                        const card1 = question.cards.find(c => c.id === flippedCards[0].dataset.cardId);
                        const card2 = question.cards.find(c => c.id === flippedCards[1].dataset.cardId);
                        
                        // 잠시 기다린 후 매치 확인
                        setTimeout(() => {
                            // 같은 페어인지 확인
                            if (card1.pair_id === card2.pair_id) {
                                // 매치 성공
                                flippedCards[0].classList.add('matched');
                                flippedCards[1].classList.add('matched');
                                
                                // 매치 성공 효과는 제거하고 기본 효과만 사용
                                
                                matchedPairs++;
                                
                                // 모든 페어가 매치되었는지 확인 (2페어 = 4장)
                                if (matchedPairs === 2) {
                                    // 메모리 게임 완료 - 정답 처리
                                    setTimeout(() => {
                                        const dummyButton = document.createElement('button');
                                        // 백엔드에서 명시적으로 전달받은 정답 사용
                                        const correctAnswer = question.correct_answer;
                                        dummyButton.dataset.answer = correctAnswer;
                                        checkAnswer(dummyButton, correctAnswer);
                                    }, 500);
                                }
                            } else {
                                // 매치 실패 - 카드 다시 뒤집기
                                flippedCards[0].classList.remove('flipped');
                                flippedCards[1].classList.remove('flipped');
                            }
                            
                            // 다음 선택 준비
                            flippedCards = [];
                            canFlip = true;
                        }, 800);
                    }
                });
                
                // 카드 구성 요소 추가
                cardElement.appendChild(cardFront);
                cardElement.appendChild(cardBack);
                memoryGameContainer.appendChild(cardElement);
            });
            
            // 메모리 게임에서는 선택지 버튼이 필요 없음
            
        } else {
            // 알 수 없는 문제 유형일 경우 오류 메시지 표시
            console.log('알 수 없는 문제 유형:', question.type);
            imageContainer.innerHTML = `<div class="alert alert-danger">알 수 없는 문제 유형: ${question.type}</div>`;
        }
        
        updateProgressBar();
        startElapsedTimer();
    }
    
    // 이전 클립 관련 함수들은 새로운 준 방식으로 대체되어 삭제함
    
    // 한글 텍스트를 마스킹하는 함수
    function maskText(text) {
        // 글자가 너무 짧으면 그대로 반환
        if (text.replace(/\s+/g, '').length < 4) {
            return text;
        }
        
        // 랜덤하게 4글자 선택할 위치 찾기
        // 띄어쓰기를 제외한 실제 글자만 고려
        const charPositions = [];
        for (let i = 0; i < text.length; i++) {
            if (text[i] !== ' ') {
                charPositions.push(i);
            }
        }
        
        // 전체 글자 수가 4글자 미만이면 그대로 반환
        if (charPositions.length < 4) {
            return text;
        }
        
        // 랜덤하게 4글자 선택
        const selectedIndices = [];
        while (selectedIndices.length < 4) {
            const randomIndex = Math.floor(Math.random() * charPositions.length);
            const charPos = charPositions[randomIndex];
            
            // 이미 선택된 위치가 아니면 추가
            if (!selectedIndices.includes(charPos)) {
                selectedIndices.push(charPos);
            }
        }
        
        // 정렬하여 순서대로 처리
        selectedIndices.sort((a, b) => a - b);
        
        // 결과 문자열 생성
        let result = '';
        for (let i = 0; i < text.length; i++) {
            if (text[i] === ' ') {
                // 띄어쓰기는 그대로 유지
                result += ' ';
            } else if (selectedIndices.includes(i)) {
                // 선택된 4글자는 그대로 표시
                result += text[i];
            } else {
                // 나머지 글자는 'O'로 대체
                result += 'O';
            }
        scoreDisplay.textContent = score;
        showUnifiedStamp('시간초과 -10', false);

        const question = questions[currentQuestionIndex];
        
        // 메모리 게임 타입인 경우 특별 처리
        if (question.type === 'memory_game') {
            // 메모리 게임에서 시간 초과시 모든 카드 보이기
            const memoryCards = document.querySelectorAll('.memory-card');
            memoryCards.forEach(card => {
                card.classList.add('flipped');
                card.classList.add('matched'); // 클릭 불가능하게 설정
            });
            
            currentQuestionIndex++;
            setTimeout(showNextQuestion, 2000);
            return;
        }
        
        // 일반 문제 타입 처리 (이미지 크롭 또는 마스킹된 텍스트)
        const allButtons = optionsContainer.querySelectorAll('button');
        
        // 문제 타입에 따라 정답 처리
        let correctAnswer = '';
        if (question.options && question.options.length > 0) {
            correctAnswer = question.options[0].name;
        }

        allButtons.forEach(btn => {
            btn.disabled = true;
            if (btn.dataset.answer === correctAnswer) {
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-success');
            }
        });

        currentQuestionIndex++;
        setTimeout(showNextQuestion, 2000);
    }

    function checkAnswer(selectedButton, correctAnswer) {
        clearInterval(timerInterval); // Stop the timer

        const question = questions[currentQuestionIndex];
        
        // 메모리 게임 타입인 경우
        if (question.type === 'memory_game') {
            // 메모리 게임은 이미 맞춰서 완료한 경우이미로 무조건 정답 처리
            score += 4;
            correctAnswers++;
            scoreDisplay.textContent = score;
            showUnifiedStamp('정답 +4', true);
            
            // 잠시 대기 후 다음 문제로 이동
            setTimeout(() => {
                currentQuestionIndex++;
                showNextQuestion();
            }, 1500);
            
            return;
        }

        const allButtons = optionsContainer.querySelectorAll('button');
        const selectedAnswerName = selectedButton.dataset.answer;

        // 이미지 크롭 문제였다면 전체 이미지 표시
        if (question.type === 'image_crop') {
            const characterImage = document.getElementById('character-image');
            const imageContainer = characterImage.closest('.image-container');
            
            // 준 클래스 제거
            imageContainer.classList.remove('zoomed');
            delete imageContainer.dataset.segment;
        }
        
        // 텍스트 마스킹 문제였다면 원래 텍스트 보이기
        if (question.type === 'masked_text') {
            // 모든 버튼의 텍스트를 원래 텍스트로 복원
            allButtons.forEach((btn, idx) => {
                const originalText = btn.dataset.answer;
                btn.textContent = `${idx + 1}. ${originalText}`;
            });
        }

        allButtons.forEach(btn => {
            btn.disabled = true;
            const btnName = btn.dataset.answer;
            if (btnName === correctAnswer) {
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-success');
            }
        });

        if (selectedAnswerName === correctAnswer) {
            score += 4; // 점수 변경: 10점 -> 4점
            correctAnswers++;
            scoreDisplay.textContent = score;
            showUnifiedStamp('정답 +4', true);
        } else {
            selectedButton.classList.remove('btn-primary');
            selectedButton.classList.add('btn-danger');
            score -= 4; // 점수 변경: 10점 -> 4점
            scoreDisplay.textContent = score;
            showUnifiedStamp('오답 -4', false);
        }
        
        // 잠시 대기 후 다음 문제로 이동
        setTimeout(() => {
            currentQuestionIndex++;
            showNextQuestion();
        }, 1500);
    }

    function updateProgressBar() {
        const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
        progressBar.style.width = `${progress}%`;
        
        // 프로그레스 바 내 텍스트 제거 (타이머와 진행 표시기로 대체)
        progressBar.textContent = '';
        
        // 현재 문제 번호 업데이트
        const currentQuestionElement = document.getElementById('current-question');
        if (currentQuestionElement) {
            currentQuestionElement.textContent = currentQuestionIndex + 1;
        }
    }

    function endQuiz() {
        clearInterval(timerInterval);
        quizArea.style.display = 'none';
        resultScreen.style.display = 'block';
        finalScoreDisplay.textContent = score;
        correctAnswersDisplay.textContent = correctAnswers;
        totalQuestionsDisplay.textContent = questions.length;
        
        // 점수 저장 API 호출
        const endTime = new Date();
        const timeTaken = (endTime - startTime) / 1000; // 초 단위로 변환
        
        // 점수 저장 API 호출
        fetch('/api/god_leaderboard/add', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                country: playerCountry,
                school: playerAffiliation,
                nickname: playerNickname,
                score: score,
                time_taken: timeTaken
            })
        })
        .then(response => response.json())
        .then(data => {
            console.log('점수 저장 성공:', data);
        })
        .catch(error => {
            console.error('점수 저장 오류:', error);
        });
        
        const endButtons = document.getElementById('end-buttons');
        endButtons.innerHTML = '';

        // 레더보드 버튼 추가
        const leaderboardBtn = document.createElement('a');
        leaderboardBtn.href = "{{ url_for('god_leaderboard') }}";
        leaderboardBtn.className = 'btn btn-danger btn-lg me-3';
        leaderboardBtn.innerHTML = '<i class="fas fa-trophy me-2"></i> 명예의 전당';
        endButtons.appendChild(leaderboardBtn);

        const restartBtn = document.createElement('a');
        restartBtn.href = "{{ url_for('god_mode') }}";
        restartBtn.className = 'btn btn-primary btn-lg me-3';
        restartBtn.innerHTML = '<i class="fas fa-redo me-2"></i> 다시하기';
        endButtons.appendChild(restartBtn);

        const mainMenuBtn = document.createElement('a');
        mainMenuBtn.href = "{{ url_for('index') }}";
        mainMenuBtn.className = 'btn btn-secondary btn-lg';
        mainMenuBtn.innerHTML = '<i class="fas fa-home me-2"></i> 메인 메뉴로';
        endButtons.appendChild(mainMenuBtn);
    }

    document.addEventListener('DOMContentLoaded', startQuiz);
</script>
